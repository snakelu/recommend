<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="login-contain">
    <div id="login-box">
        <div class="login-box-font-color login-box-title-font cornerHidden">
		平台登录
		</div>
		<div class="login-box-input-wrap cornerHidden">
			<div class="login-box-img-wrap"><img src="img/icon_1.png" /></div>
			<input class="loginInput" name="username" maxlength="20" id="username" type="text" placeholder="请输入登录名" />
		</div>
		<div class="login-box-input-wrap cornerHidden">
			<div class="login-box-img-wrap"><img src="img/icon_2.png" /></div>
			<input class="loginInput" name="password" maxlength="20" id="password" type="password" placeholder="请输入密码" />
		</div>
		<div class="login-box-input-wrap cornerHidden">
			<input class="login-box-font-color login-box-button" name="button" id="login" type="button" value="登&nbsp;录" />
		</div>
		<div class="login-box-input-wrap cornerHidden">
			<p class="err_msg" id="err_msg"></p>
		</div>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery-ui-1.10.4.custom.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
